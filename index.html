<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<main>
<section class="main__card-blue">
    <h1 class="result">Your Result</h1>

  <div class="circle">
    <p class="in-circle"><span class="circle-numb">76</span><br>of 100</p>
  </div>
    <h1 class="main__great">Great</h1>
  <p>You scored higher than 65% of the people who have taken these tests.</p> 
  </section>

  <section class="main__card-white">
  <h1 class="summ">Summary</h1>

  <p class="summ__flex">
    <img src="assets/images/icon-reaction.svg" alt="Reaction" title="Reaction" width="20" height="20">
    <span class="red">Reaction</span>
    <span class="bold">80</span>&nbsp;<span class="col">/ 100</span>
  </p>

  <p class="summ__flex"><img src="assets/images/icon-memory.svg" alt="Memory" title="Memory" width="20" height="20">
    <span class="yellow">Memory</span>
    <span class="bold">92</span>&nbsp;<span class="col">/ 100</span>
  </p>

  <p class="summ__flex"><img src="assets/images/icon-verbal.svg" alt="Verbal" title="Verbal" width="20" height="20">
    <span class="green">Verbal</span>
    <span class="bold">61</span>&nbsp;<span class="col">/ 100</span>
  </p>

  <p class="summ__flex"><img src="assets/images/icon-visual.svg" alt="Visual" title="Visual" width="20" height="20">
    <span class="blue">Visual</span>
    <span class="bold">72</span>&nbsp;<span class="col">/ 100</span>
  </p>
<div class="button">
 <a href="#">Continue</a>
</div>
  </section>
</main>
<footer>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DimaWebFrontEnd">Dima Byndin</a>.
  </div>
</footer>
</body>
</html>
